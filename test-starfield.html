<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
        }

        /* Global Starfield Animation */
        @keyframes zoom {
            0% { 
                transform: scale(1);
                opacity: 1;
            }
            100% { 
                transform: scale(1.5);
                opacity: 0.8;
            }
        }

        .test-card {
            width: 20rem;
            height: 24rem;
            background: rgba(17, 24, 39, 0.2);
            backdrop-filter: blur(4px);
            border-radius: 0.75rem;
            position: relative;
            margin: 50px auto;
            border: 2px solid rgba(250, 204, 21, 0.3);
            cursor: pointer;
            transition: all 0.3s ease-out;
        }

        .test-card:hover {
            border-color: rgba(250, 204, 21, 1);
            transform: translateY(-8px);
        }

        .test-card::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.4s ease-out;
            border-radius: 0.75rem;
        }

        .test-card:hover::after {
            opacity: 0.6;
            box-shadow: 24vw 9vh 1px 0px #fff, 12vw -24vh 0px 1px #fff, -45vw -22vh 0px 0px #fff,
                -37vw -40vh 0px 1px #fff, 29vw 19vh 0px 1px #fff, 4vw -8vh 0px 1px #fff,
                -5vw 21vh 1px 1px #fff, -27vw 26vh 1px 1px #fff, -47vw -3vh 1px 1px #fff,
                -28vw -30vh 0px 1px #fff, -43vw -27vh 0px 1px #fff, 4vw 22vh 1px 1px #fff,
                36vw 23vh 0px 0px #fff, -21vw 24vh 1px 1px #fff, -16vw 2vh 1px 0px #fff,
                -16vw -6vh 0px 0px #fff, 5vw 26vh 0px 0px #fff, -34vw 41vh 0px 0px #fff,
                1vw 42vh 1px 1px #fff, 11vw -13vh 1px 1px #fff, 48vw -8vh 1px 0px #fff,
                22vw -15vh 0px 0px #fff, 45vw 49vh 0px 0px #fff, 43vw -27vh 1px 1px #fff,
                20vw -2vh 0px 0px #fff, 8vw 22vh 0px 1px #fff, 39vw 48vh 1px 1px #fff,
                -21vw -11vh 0px 1px #fff, -40vw 45vh 0px 1px #fff, 11vw -30vh 1px 0px #fff,
                26vw 30vh 1px 0px #fff, 45vw -29vh 0px 1px #fff, -2vw 18vh 0px 0px #fff,
                -29vw -45vh 1px 0px #fff, -7vw -27vh 1px 1px #fff, 42vw 24vh 0px 0px #fff,
                45vw -48vh 1px 0px #fff, -36vw -18vh 0px 0px #fff, -44vw 13vh 0px 1px #fff,
                36vw 16vh 0px 1px #fff, 40vw 24vh 0px 0px #fff, 18vw 11vh 0px 0px #fff,
                -15vw -23vh 1px 0px #fff, -24vw 48vh 0px 1px #fff, 27vw -45vh 1px 0px #fff,
                -2vw -24vh 0px 1px #fff, -15vw -28vh 0px 0px #fff, -43vw 13vh 1px 0px #fff,
                7vw 27vh 1px 0px #fff, 47vw 5vh 0px 0px #fff, -45vw 15vh 1px 1px #fff,
                -5vw -28vh 0px 1px #fff, 38vw 25vh 1px 1px #fff, -39vw -1vh 1px 0px #fff,
                5vw 0vh 1px 0px #fff, 49vw 13vh 0px 0px #fff, 48vw 10vh 0px 1px #fff,
                19vw -28vh 0px 0px #fff, 4vw 7vh 0px 0px #fff, 21vw 21vh 1px 1px #fff,
                -15vw -15vh 0px 1px #fff, -6vw -42vh 1px 0px #fff, -15vw 48vh 1px 1px #fff,
                -23vw 25vh 1px 1px #fff, -48vw 25vh 0px 1px #fff, -31vw -19vh 0px 1px #fff,
                4vw 37vh 1px 1px #fff, -43vw 28vh 0px 0px #fff, 3vw -25vh 0px 1px #fff,
                -39vw 14vh 0px 1px #fff, -40vw 31vh 0px 1px #fff, 35vw -36vh 1px 1px #fff,
                16vw 49vh 0px 0px #fff, 6vw 39vh 0px 0px #fff, 3vw -35vh 0px 1px #fff,
                -44vw -2vh 1px 0px #fff, -6vw 21vh 1px 0px #fff, 48vw 9vh 1px 1px #fff,
                -43vw 30vh 1px 1px #fff, 29vw -12vh 1px 1px #fff, -48vw 13vh 1px 0px #fff,
                -42vw 32vh 1px 1px #fff, 34vw 15vh 1px 1px #fff, 29vw -37vh 1px 1px #fff,
                28vw 2vh 0px 0px #fff;
            animation: zoom 12s alternate infinite ease-in-out;
        }

        .card-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
            color: #facc15;
        }

        h3 {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin: 0;
            text-shadow: 0 0 10px rgba(250, 204, 21, 0.8);
        }

        p {
            margin-top: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #facc15; margin-bottom: 2rem;">Starfield Animation Test</h1>
    <p style="text-align: center; color: #facc15; margin-bottom: 3rem;">Hover over the card to see the starfield animation</p>
    
    <div class="test-card">
        <div class="card-content">
            <h3>TEST PLANET</h3>
            <p>Hover to see starfield</p>
        </div>
    </div>
</body>
</html>
