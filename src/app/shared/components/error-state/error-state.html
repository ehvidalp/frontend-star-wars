<section 
  class="flex flex-col items-center justify-center py-16 sm:py-24 text-center"
  role="alert"
  aria-live="assertive">
  <figure class="mb-4">
    <svg class="w-16 h-16 text-cyan-400 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 13.5c-.77.833.192 2.5 1.732 2.5z" />
    </svg>
  </figure>
  <header>
    <h2 class="text-xl font-orbitron font-bold text-cyan-400 mb-2">
      {{ title() }}
    </h2>
    <p class="text-cyan-300/80 mb-4 max-w-md font-orbitron">
      {{ message() }}
    </p>
  </header>
  @if (showRetryButton()) {
    <button 
      type="button"
      class="px-6 py-2 bg-cyan-600/20 hover:bg-cyan-600/40 border border-cyan-400/30 hover:border-cyan-400/50 text-cyan-400 font-orbitron rounded-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-cyan-400/50 focus:ring-offset-2 focus:ring-offset-black backdrop-blur-sm"
      (click)="onRetry()"
      [attr.aria-label]="retryLabel()">
      {{ retryText() }}
    </button>
  }
</section>
