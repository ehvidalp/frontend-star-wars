<footer 
  class="text-center py-8 sm:py-12"
  role="status" 
  aria-live="polite"
  [attr.aria-label]="ariaLabel()">
  <figure class="inline-flex items-center space-x-2 text-yellow-400/80">
    <svg 
      class="w-5 h-5" 
      fill="currentColor" 
      viewBox="0 0 20 20"
      aria-hidden="true">
      <path 
        fill-rule="evenodd" 
        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" 
        clip-rule="evenodd">
      </path>
    </svg>
    <figcaption class="font-orbitron text-sm sm:text-base">
      {{ message() }}
    </figcaption>
  </figure>
</footer>
