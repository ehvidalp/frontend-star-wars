<section 
  #welcomeSection 
  id="welcome-section" 
  class="w-full h-full relative galaxy-container [perspective:800px] flex items-center justify-center px-4">
  
  @if (showContent()) {
    <div class="absolute inset-0 pointer-events-none opacity-10 depth-lines">
      <div class="absolute top-[20%] w-full h-px bg-gradient-to-r from-transparent via-cyan-400 to-transparent animate-depth-scroll [animation-delay:0s]"></div>
      <div class="absolute top-[40%] w-full h-px bg-gradient-to-r from-transparent via-cyan-400 to-transparent animate-depth-scroll [animation-delay:2s]"></div>
      <div class="absolute top-[60%] w-full h-px bg-gradient-to-r from-transparent via-cyan-400 to-transparent animate-depth-scroll [animation-delay:4s]"></div>
      <div class="absolute top-[80%] w-full h-px bg-gradient-to-r from-transparent via-cyan-400 to-transparent animate-depth-scroll [animation-delay:6s]"></div>
    </div>
  }
  
  @if (showContent()) {
    <div class="relative z-10 max-w-4xl mx-auto text-center [transform-style:preserve-3d] title-container">
      <h1 
        #titleElement
        [class]="titleClasses()"
        [attr.aria-label]="starwars.title">
        {{ starwars.title }}
      </h1>
      
      <p [class]="subtitleClasses()">
        {{ starwars.subtitle }}
      </p>
      
      <button 
        [class]="scrollButtonClasses()"
        (click)="scrollToPlanets()"
        [attr.aria-label]="'Scroll to planets section'"
        type="button">
        <svg 
          class="w-6 h-6 transition-transform duration-300 group-hover:scale-110"
          fill="currentColor" 
          viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
          <path d="M12 8l-4 4h3v4h2v-4h3l-4-4z" transform="rotate(180 12 12)"/>
        </svg>
        <span class="ml-2 font-orbitron tracking-wider text-sm">{{ starwars.exploreText }}</span>
      </button>
    </div>
  }
  
  @if (showContent()) {
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-cyan-400 text-xs tracking-widest opacity-0 animate-loading-pulse animate-hide-loading font-orbitron">
      {{ starwars.loadingText }}
    </div>
  }
</section>
