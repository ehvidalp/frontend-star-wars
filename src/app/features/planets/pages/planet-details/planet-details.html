<main class="fixed inset-0 w-screen h-screen overflow-hidden bg-black">
  @if (planetViewModel(); as vm) {
    <article class="relative w-full h-full overflow-y-auto">
      <span class="fixed top-1/2 left-1/2 h-px w-px rounded-full bg-white space-background-animated space-background" aria-hidden="true"></span>
      
      <div class="relative z-[60] min-h-full flex flex-col">
        <section class="flex-1 px-6 py-12 sm:px-8 sm:py-16 lg:px-12 lg:py-20">
          <div class="max-w-6xl mx-auto w-full">
            <div class="text-center mb-12">
              <figure class="inline-block mb-8">
                <app-planet-sphere 
                  [planet]="planet()!" 
                  size="large">
                </app-planet-sphere>
              </figure>
              
              <header class="mb-8" [style.view-transition-name]="vm.transitions.title">
                <h1 class="font-orbitron text-3xl sm:text-4xl lg:text-5xl xl:text-6xl font-bold text-cyan-400 uppercase tracking-widest relative drop-shadow-2xl mb-4 before:content-[''] before:absolute before:bottom-[-0.5rem] before:left-1/2 before:w-24 before:h-0.5 before:bg-gradient-to-r before:from-transparent before:via-cyan-400 before:to-transparent before:transform before:-translate-x-1/2 before:shadow-lg before:shadow-cyan-400/50"
                    style="text-shadow: 0 0 20px rgb(34 211 238 / 0.8), 0 0 40px rgb(34 211 238 / 0.4), 0 0 60px rgb(34 211 238 / 0.4), 0 4px 8px rgb(0 0 0 / 0.5); filter: brightness(1.2);">
                  {{ vm.name }}
                </h1>
                <p class="text-cyan-300/80 font-orbitron text-sm sm:text-base lg:text-lg tracking-wide">
                  ID: {{ vm.uid }}
                </p>
              </header>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8">
              @for (section of dataSections(); track section.title) {
                <app-data-table 
                  [section]="section"
                  [variant]="'detail'">
                </app-data-table>
              }
            </div>
          </div>
        </section>

        <footer class="flex-shrink-0 text-center py-8 px-6">
          <p class="text-cyan-400/60 font-orbitron text-sm">
            <span class="inline-block w-3 h-3 border border-cyan-400/40 rounded mr-2" aria-hidden="true"></span>
            Usa el bot√≥n de retroceso del navegador para volver a la lista de planetas
          </p>
        </footer>
      </div>
    </article>
  } @else {
    <div class="fixed inset-0 flex items-center justify-center bg-black z-[60]">
      <div class="text-center">
        <div class="relative mb-4">
          <div class="animate-spin rounded-full h-12 w-12 sm:h-16 sm:w-16 border-b-2 border-cyan-400 mx-auto"></div>
          <div class="absolute inset-0 rounded-full border border-cyan-400/20"></div>
        </div>
        <p class="text-cyan-400 font-orbitron text-base sm:text-lg">Cargando planeta...</p>
        <div class="mt-4 w-24 sm:w-32 h-0.5 bg-gradient-to-r from-transparent via-cyan-400/50 to-transparent mx-auto"></div>
      </div>
    </div>
  }
</main>
