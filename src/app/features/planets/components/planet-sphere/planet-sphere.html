<figure 
  [class]="'relative flex items-center justify-center ' + sizeClasses()" 
  aria-hidden="true" 
  role="img"
  [attr.aria-label]="'Visual representation of ' + planet().name"
  [style.view-transition-name]="sphereTransitionName()">
  
  <div 
    class="planet-sphere w-full h-full rounded-full relative shadow-lg shadow-cyan-400/20 transition-all duration-500 ease-in-out hover:scale-105"
    [class]="planetClasses()">
    
    <!-- Anillos orbitales -->
    <div class="absolute inset-0 rounded-full border-2 border-cyan-400/30 animate-spin-slow pointer-events-none z-10"></div>
    <div class="absolute inset-4 rounded-full border border-cyan-400/20 animate-spin-reverse pointer-events-none z-20"></div>
  </div>
  
</figure>
