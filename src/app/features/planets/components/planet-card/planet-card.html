  <!--
  Planet Card Component
  Semantic HTML5 structure with proper ARIA attributes
  Following web accessibility guidelines (WCAG 2.1)
-->
<article 
  class="planet-card relative w-80 h-96 mx-auto rounded-xl bg-gray-900/20 backdrop-blur-sm border border-yellow-400/30 shadow-2xl overflow-hidden cursor-pointer transition-all duration-300 ease-out hover:-translate-y-2 hover:scale-105 hover:shadow-yellow-400/20 hover:border-yellow-400 focus-visible:outline-2 focus-visible:outline-yellow-400 focus-visible:outline-offset-2 "
  role="article"
  [attr.aria-label]="'Planet information card for ' + planet().name"
  tabindex="0"
  [attr.data-planet-name]="planet().name">
  
  <div class="absolute top-1/2 left-1/2 h-px w-px rounded-full bg-white animate-zoom space-background"></div>
  <!-- Main Content Container -->
  <div class="card-content relative z-20 flex flex-col justify-center items-center h-full p-6">
    
    <!-- Planet Visual Representation -->
    <figure class="planet-visual relative w-32 h-32 mb-8 flex items-center justify-center" 
            aria-hidden="true" 
            role="img"
            [attr.aria-label]="'Visual representation of ' + planet().name">
      
      <!-- Planet Sphere with Atmospheric Effects -->
      <div class="planet-sphere w-full h-full bg-gradient-to-br from-blue-400/90 via-blue-500/70 to-yellow-400/40 rounded-full relative shadow-2xl"
           data-planet-type="terrestrial">
      </div>
      
    </figure>
    
    <!-- Planet Information Section -->
    <header class="planet-info text-center relative">
      
      <!-- Primary Planet Name -->
      <h3 class="planet-name font-orbitron text-2xl font-bold text-yellow-400 uppercase tracking-widest relative drop-shadow-lg">
        {{ planet().name }}
      </h3>
      
      <!-- Planet Type Label -->
      <!-- <p class="font-star-wars text-xs text-yellow-300/70 mt-1 tracking-wider"
         aria-label="Planet classification">
        PLANET
      </p> -->
      
    </header>
    
  </div>
  
  <!-- Screen Reader Content -->
  <div class="sr-only">
    <span>{{ planet().name }} planet card. Press Enter or Space to interact.</span>
  </div>
  
</article>
