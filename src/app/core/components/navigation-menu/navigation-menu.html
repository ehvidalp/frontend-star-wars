<nav [attr.aria-label]="'Navigation menu ' + variant()" role="navigation">
  <ul [class]="containerClasses()">
    @for (item of enrichedNavigationItems(); track item.id) {
      <li [class]="listItemClass()">
        <button 
          type="button"
          [class]="item.buttonClasses"
          [attr.aria-label]="item.ariaLabel"
          [attr.data-nav-id]="item.id"
          (click)="onNavigate(item)">
          <span [class]="item.textClasses">{{ item.label }}</span>
          <div [class]="item.accentClasses" aria-hidden="true"></div>
        </button>
      </li>
    }
    
    @empty {
      <li class="text-cyan-400/60 italic" role="status">
        No hay elementos de navegaci√≥n disponibles
      </li>
    }
  </ul>
</nav>
