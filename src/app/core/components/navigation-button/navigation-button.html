<button type="button" 
        [class]="buttonClasses()"
        [attr.aria-label]="config().ariaLabel"
        [attr.data-nav-id]="config().id"
        [disabled]="disabled()"
        (click)="onButtonClick()"
        (keydown)="onKeyboardClick($event)">
  
  <!-- Back button icon -->
  @if (config().variant === 'back') {
    <svg [class]="iconClasses()" 
         width="16" height="16" 
         viewBox="0 0 24 24" 
         fill="none" 
         stroke="currentColor" 
         stroke-width="2" 
         stroke-linecap="round" 
         stroke-linejoin="round"
         aria-hidden="true">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  }
  
  <!-- Button text -->
  <span [class]="textClasses()">{{ config().label }}</span>
  
  <!-- Custom icon (optional) -->
  @if (config().icon && config().variant !== 'back') {
    <i [class]="config().icon + ' ' + iconClasses()" 
       aria-hidden="true"></i>
  }
  
  <!-- Accent line -->
  <div [class]="accentClasses()" aria-hidden="true"></div>
</button>
