<!-- Application Shell with Star Wars Navigation -->
<div class="relative min-h-screen bg-black overflow-hidden">

<!-- Skip Link for Accessibility -->
<a href="#main-content" class="skip-link">Skip to main content</a>

<!-- Starfield Background -->
<div class="absolute top-1/2 left-1/2 h-px w-px rounded-full bg-white space-background-animated space-background" aria-hidden="true"></div>

<!-- Star Wars Navigation Header -->
<header class="fixed top-0 left-0 right-0 z-50 bg-black/90 backdrop-blur-md border-b border-cyan-400/20 shadow-lg shadow-cyan-400/10">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 sm:h-20">
      
      <!-- Brand/Logo -->
      <h1 class="group relative nav-logo">
        <span class="font-orbitron text-2xl sm:text-3xl lg:text-4xl font-bold uppercase tracking-widest 
                     transition-all duration-500 ease-out
                     bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent
                     hover:from-cyan-300 hover:via-blue-300 hover:to-purple-300
                     drop-shadow-[0_0_10px_rgba(34,211,238,0.5)]
                     hover:drop-shadow-[0_0_20px_rgba(34,211,238,0.8)]
                     cursor-default select-none"
              style="text-shadow: 0 0 10px rgb(34 211 238 / 0.6), 0 0 20px rgb(34 211 238 / 0.4), 0 0 30px rgb(34 211 238 / 0.2);">
          PLANETS
        </span>
        
        <!-- Animated underline -->
        <div class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-400 
                    transition-all duration-700 ease-out group-hover:w-full
                    shadow-[0_0_8px_rgba(34,211,238,0.6)]" aria-hidden="true"></div>
        
        <!-- Side glow effects -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-cyan-400/10 to-transparent 
                    opacity-0 group-hover:opacity-100 transition-opacity duration-500 blur-xl" aria-hidden="true"></div>
      </h1>
      
      <!-- Unified Navigation - Desktop -->
      <nav class="hidden md:flex items-center space-x-8" role="navigation" aria-label="Main navigation">
        <ul class="flex items-center space-x-8">
          <app-navigation-menu 
            [navigationItems]="navigationItems()"
            [activeSection]="activeSection()"
            [variant]="'desktop'"
            (navigate)="onNavigate($event)">
          </app-navigation-menu>
        </ul>
      </nav>
      
      <!-- Mobile Menu Button -->
      <button type="button"
              class="md:hidden p-2 rounded-lg text-cyan-400 hover:text-cyan-300 
                     hover:bg-cyan-400/10 transition-colors duration-300
                     focus:outline-none focus:ring-2 focus:ring-cyan-400/50"
              [attr.aria-label]="isMobileMenuOpen() ? 'Close navigation menu' : 'Open navigation menu'"
              [attr.aria-expanded]="isMobileMenuOpen()"
              (click)="toggleMobileMenu()">
        <svg class="w-6 h-6 transition-transform duration-300" 
             [class.rotate-45]="isMobileMenuOpen()"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          @if (isMobileMenuOpen()) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          }
        </svg>
      </button>
      
    </div>
  </div>
  
  <!-- Mobile Navigation Menu -->
  <div class="mobile-nav-dropdown"
       [class.mobile-nav-open]="isMobileMenuOpen()"
       [class.mobile-nav-enter]="isMobileMenuOpen()">
    <nav class="container mx-auto px-4 py-4" role="navigation" aria-label="Mobile navigation">
      <ul class="space-y-2">
        <app-navigation-menu 
          [navigationItems]="navigationItems()"
          [activeSection]="activeSection()"
          [variant]="'mobile'"
          (navigate)="onNavigate($event)">
        </app-navigation-menu>
      </ul>
    </nav>
  </div>
  
  <!-- Header scan line -->
  <div class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-cyan-400/30 to-transparent
              animate-pulse opacity-60" aria-hidden="true"></div>
</header>

<!-- Main Content Area -->
<main id="main-content" class="relative z-10 pt-16 sm:pt-20">
  <router-outlet></router-outlet>
</main>

</div>
