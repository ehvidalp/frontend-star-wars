<!-- Application Shell with Star Wars Navigation -->
<div class="relative min-h-screen bg-black overflow-hidden">
  
  <!-- Skip Link for Accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- Starfield Background -->
  <div class="absolute top-1/2 left-1/2 h-px w-px rounded-full bg-white space-background-animated space-background"></div>
  
  <!-- Star Wars Navigation Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-black/90 backdrop-blur-md border-b border-cyan-400/20 shadow-lg shadow-cyan-400/10">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8" 
         role="navigation" 
         aria-label="Main navigation">
      
      <div class="flex items-center justify-between h-16 sm:h-20">
        
        <!-- Brand/Logo - Left Side -->
        <div class="flex items-center">
          <h1 class="group relative nav-logo">
            <span class="font-orbitron text-2xl sm:text-3xl lg:text-4xl font-bold uppercase tracking-widest 
                         transition-all duration-500 ease-out
                         bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent
                         hover:from-cyan-300 hover:via-blue-300 hover:to-purple-300
                         drop-shadow-[0_0_10px_rgba(34,211,238,0.5)]
                         hover:drop-shadow-[0_0_20px_rgba(34,211,238,0.8)]
                         cursor-default select-none"
                  style="text-shadow: 0 0 10px rgb(34 211 238 / 0.6), 0 0 20px rgb(34 211 238 / 0.4), 0 0 30px rgb(34 211 238 / 0.2);">
              PLANETS
            </span>
            
            <!-- Animated underline -->
            <div class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-400 
                        transition-all duration-700 ease-out group-hover:w-full
                        shadow-[0_0_8px_rgba(34,211,238,0.6)]"></div>
            
            <!-- Side glow effects -->
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-cyan-400/10 to-transparent 
                        opacity-0 group-hover:opacity-100 transition-opacity duration-500 blur-xl"></div>
          </h1>
        </div>
        
        <!-- Navigation Menu - Right Side -->
        <nav class="hidden md:flex items-center space-x-8" 
             role="menubar" 
             aria-label="Main menu">
          
          @for (item of navigationItems(); track item.id) {
            <button type="button"
                    class="group relative px-4 py-2 
                           font-orbitron text-sm font-medium uppercase tracking-wide
                           transition-all duration-300 ease-out
                           focus:outline-none focus:ring-2 focus:ring-cyan-400/50 focus:ring-offset-2 focus:ring-offset-black
                           hover:transform hover:scale-105
                           active:scale-95"
                    [class]="activeSection() === item.id ? 'text-cyan-300' : 'text-cyan-400/80 hover:text-cyan-300'"
                    [attr.aria-label]="item.ariaLabel"
                    [attr.aria-current]="activeSection() === item.id ? 'page' : null"
                    [attr.data-nav-id]="item.id"
                    role="menuitem"
                    tabindex="0"
                    (click)="onNavigate(item)"
                    (keydown.enter)="onNavigate(item)"
                    (keydown.space)="onNavigate(item)">
              
              <!-- Background glow on hover -->
              <div class="absolute inset-0 bg-gradient-to-r from-cyan-400/0 via-cyan-400/10 to-cyan-400/0 
                          opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg blur-sm"></div>
              
              <!-- Active state background -->
              <div class="absolute inset-0 bg-gradient-to-r from-cyan-400/0 via-cyan-400/5 to-cyan-400/0 
                          rounded-lg blur-sm transition-opacity duration-300"
                   [class]="activeSection() === item.id ? 'opacity-100' : 'opacity-0'"></div>
              
              <!-- Text with glow effect -->
              <span class="relative z-10 transition-all duration-300"
                    [class]="activeSection() === item.id ? 'drop-shadow-[0_0_12px_rgba(34,211,238,0.8)]' : 'drop-shadow-[0_0_6px_rgba(34,211,238,0.3)] group-hover:drop-shadow-[0_0_12px_rgba(34,211,238,0.6)]'">
                {{ item.label }}
              </span>
              
              <!-- Animated border bottom -->
              <div class="absolute bottom-0 left-1/2 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-400 
                          transform -translate-x-1/2 transition-all duration-300 ease-out
                          shadow-[0_0_6px_rgba(34,211,238,0.8)]"
                   [class]="activeSection() === item.id ? 'w-3/4' : 'w-0 group-hover:w-3/4 group-focus:w-3/4'"></div>
              
              <!-- Corner accent lines -->
              <div class="absolute top-1 left-1 w-2 h-2 border-l border-t border-cyan-400/30 
                          transition-opacity duration-300"
                   [class]="activeSection() === item.id ? 'opacity-60' : 'opacity-0 group-hover:opacity-60'"></div>
              <div class="absolute top-1 right-1 w-2 h-2 border-r border-t border-cyan-400/30 
                          transition-opacity duration-300"
                   [class]="activeSection() === item.id ? 'opacity-60' : 'opacity-0 group-hover:opacity-60'"></div>
              <div class="absolute bottom-1 left-1 w-2 h-2 border-l border-b border-cyan-400/30 
                          transition-opacity duration-300"
                   [class]="activeSection() === item.id ? 'opacity-60' : 'opacity-0 group-hover:opacity-60'"></div>
              <div class="absolute bottom-1 right-1 w-2 h-2 border-r border-b border-cyan-400/30 
                          transition-opacity duration-300"
                   [class]="activeSection() === item.id ? 'opacity-60' : 'opacity-0 group-hover:opacity-60'"></div>
            </button>
          }
        </nav>
        
        <!-- Mobile Menu Button -->
        <button type="button"
                class="md:hidden p-2 rounded-lg text-cyan-400 hover:text-cyan-300 
                       hover:bg-cyan-400/10 transition-colors duration-300
                       focus:outline-none focus:ring-2 focus:ring-cyan-400/50"
                aria-label="Open main menu"
                aria-expanded="false">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        
      </div>
    </nav>
    
    <!-- Subtle scan line animation -->
    <div class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-cyan-400/30 to-transparent
                animate-pulse opacity-60"></div>
  </header>
  
  <!-- Main Content Area -->
  <main id="main-content" class="relative z-10 pt-16 sm:pt-20" role="main">
    <router-outlet></router-outlet>
  </main>
  
</div>
